{% extends "saas/base.html" %}

{% block content %}
<div id="app">{# so tests have something to hang on. #}
  <section id="redirects">
    <div class="offset-md-4 col-md-4">
      <div class="page-header">
        <h1 class="text-center"><i class="fa fa-users fa-lg"></i> {% trans %}Please choose a profile ...{% endtrans %}</h1>

      </div>

      {% for redirect in redirects %}
        <div class="center mt-2">
          <a id="{{redirect.2}}" class="btn btn-secondary btn-redirect w-100" href="{{redirect.0}}">{{redirect.1}}</a>
        </div>
      {% endfor %}

      <div class="mt-1">
        <a id="saas_organization_create" class="btn btn-primary w-100" href="{{urls.organization_create}}">{% trans %}New ...{% endtrans %}</a>
      </div>
    </div>
  </section>
</div>
{% endblock %}
