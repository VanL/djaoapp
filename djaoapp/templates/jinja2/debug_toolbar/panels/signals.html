<table>
	<thead>
		<tr>
			<th>Signal</th>
			<th>Providing</th>
			<th>Receivers</th>
		</tr>
	</thead>
	<tbody>
		{% for name, signal, receivers in signals %}
			<tr class="{{cycle('djDebugOdd', 'djDebugEven')}}">
				<td>{{ name|escape }}</td>
				<td>{{ signal.providing_args }}</td>
				<td>{{ receivers|join }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
