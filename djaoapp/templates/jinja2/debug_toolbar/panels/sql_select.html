<div class="djDebugPanelTitle">
	<a class="djDebugClose djDebugBack" href=""></a>
	<h3>SQL selected</h3>
</div>
<div class="djDebugPanelContent">
	<div class="djdt-scroll">
		<dl>
			<dt>Executed SQL</dt>
			<dd>{{ sql|safe }}</dd>
			<dt>Time</dt>
			<dd>{{ duration }} ms</dd>
			<dt>Database</dt>
			<dd>{{ alias }}</dd>
		</dl>
		{% if result %}
		<table class="djSqlSelect">
			<thead>
				<tr>
					{% for h in headers %}
						<th>{{ h|upper }}</th>
					{% endfor %}
				</tr>
			</thead>
			<tbody>
				{% for row in result %}
					<tr class="{{ cycle('djDebugOdd', 'djDebugEven') }}">
						{% for column in row %}
							<td>{{ column|escape }}</td>
						{% endfor %}
					</tr>
				{% endfor %}
			</tbody>
		</table>
		{% else %}
			<p>Empty set</p>
		{% endif %}
	</div>
</div>

<script src="{{'debug_toolbar/js/toolbar.sql.js'|asset}}"></script>
